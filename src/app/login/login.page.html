<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Acceso de Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col style="text-align: center;">Introduce tu usuario:</ion-col>
  </ion-row>
  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" #email required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" #password required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button
        expand="block"
        color="warning"
        [routerLink]="['/password-reset']"
      >
        Reset Contrase√±a
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button type="submit" (click)="logIn(email, password)" expand="block"
        >Acceder</ion-button
      >
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center;">O mas simple:</ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button
        type="submit"
        color="danger"
        (click)="authService.GoogleAuth()"
        expand="block"
      >
        Login con Google
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
